plugins {
	id 'java'
	id 'org.springframework.boot' version '3.4.3'
	id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com.tarefas'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(23)
	}
}

repositories {
	mavenCentral() // Adicione esta linha
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'jakarta.annotation:jakarta.annotation-api:2.1.1' // ou a versão mais recentecd
	implementation 'io.github.cdimascio:dotenv-java:2.5.1' // Ou a versão mais recente
	runtimeOnly 'com.h2database:h2'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'


}

tasks.jar {
	manifest {
		attributes["Main-Class"] = "com.tarefas.gerenciador.GerenciadorTarefasApiApplication"
	}
}


tasks.named('test') {
	useJUnitPlatform()
}
